
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>🧹 청소당번 뽑기 🧹</h1>
        <p class="description">1번부터 25번까지 중에서 5명을 랜덤으로 선택합니다</p>
        
        <button id="drawButton" class="draw-btn">청소당번 뽑기!</button>
        
        <div id="result" class="result-container">
            <h2>선택된 번호:</h2>
            <div id="selectedNumbers" class="numbers-display"></div>
        </div>
        
        <button id="resetButton" class="reset-btn">다시 뽑기</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
